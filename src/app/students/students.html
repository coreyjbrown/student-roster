<div class="container">

  <h1 class="text-primary">All Students</h1>
  <br><br><br><br>
  <div ng-repeat="student in ctrl.myStudents">
  	<label>Student:&nbsp</label><span ng-bind="::student.lastFirst"></span>
  	<br>
  	<label>Student Id:&nbsp</label><span ng-bind="::student.studentId"></span>
  	<br>
  	<label>School:&nbsp</label><span ng-bind="student.schoolName"></span>
  	<br><br>
  </div>
</div>
